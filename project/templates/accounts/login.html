{% extends 'base.html' %}

{% load static %}

{% block head_title %}- Log In{% endblock %}

{% block content %}

    <div class="mdl-grid bc-site-grey-background bc-spacer">
        <div class="mdl-layout-spacer"></div>
    </div>

    <!-- Inner Grid  -->

    <div class="mdl-grid bc-site-grey-background">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--5-col mdl-shadow--2dp bc-about-pages-template-background">

            <!-- Section 1 Mission  -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <h4 class="bc-about-pages-title bc-text-center">- Log In -</h4>
                </div>

                {% if form.errors %}
                    <div class="mdl-cell mdl-cell--12-col">
                        {{ form.errors }}
                    </div>
                {% endif %}

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--9-col bc-text-center">
                        <form id="login" method="POST">
                            {% csrf_token %}

                            {% if request.GET.next %}
                                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                            {% endif %}

                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" name="username"/>
                                <label class="mdl-textfield__label bc-about-pages-para" for="username">Username</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" name="password"/>
                                <label class="mdl-textfield__label bc-about-pages-para" for="password">Password</label>
                            </div>

                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--2-col-phone">
                                    <!--<input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                                    <span class="mdl-checkbox__label bc-about-pages-para">Remember Me</span>-->
                                </div>
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--2-col-phone ">
                                    <span><a class='bc-about-pages-para bc-nounderline'
                                             href="{% url 'accounts:password_reset' %}">Forgot Password?</a></span>
                                </div>
                            </div>

                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col bc-text-center">
                                    <button type="submit" value="submit" name="login"
                                            class="mdl-button mdl-js-button mdl-button--raised">
                                        Log In
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>

            <br>
            <hr>

            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <h4 class='bc-about-pages-para bc-text-center'>No account?<a
                            class='bc-about-pages-para bc-nounderline bc-signup' href="{% url 'accounts:signup' %}">Sign
                        up here!</a></h4>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
    <!--End Inner Grid  -->

    <div class="mdl-grid bc-site-grey-background bc-spacer">
        <div class="mdl-layout-spacer"></div>
    </div>

{% endblock %}
